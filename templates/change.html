{% extends 'base.html' %}

{% block content %}
<div class="bg-gray-900 min-h-screen pt-12 md:pt-20 pb-6 px-2 md:px-0" style="font-family:'Lato',sans-serif;">
    <header class="max-w-lg mx-auto">
        <a href="#">
            <h1 class="text-4xl font-bold text-white text-center">Login</h1>
        </a>
    </header>
<main class="bg-black max-w-lg mx-auto p-8 md:p-12 my-10 rounded-lg shadow-2xl">
    <section>
        <h3 class="text-white font-bold text-2xl">Change your Committee</h3>
        <p class="text-gray-600 pt-2">If you haven't paid, you can still change your committee!</p>
        <p class="text-red-600 pt-4">{{msg}}</p>
    </section>

    <section class="mt-10">
        <form class="flex flex-col" method="POST" action="#">
            <div class="mb-6 pt-3 rounded bg-gray-200">
                <label class="block text-gray-700 text-sm font-bold mb-2 ml-3" >Preferred Committee</label>
                <select class="rounded border border-gray-700 focus:ring-2 focus:ring-pink-900 bg-transparent appearance-none py-2 focus:outline-none focus:border-pink-500 text-black pl-3 pr-10" name="prc" required>
                <option disabled selected>Select</option>
                <option>DISEC</option>
                <option>AIPPM</option>
                <option>NEPPM</option>
                <option>IPC</option>
              </select>
            </div>
            <button class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 rounded shadow-lg hover:shadow-xl transition duration-200" type="submit">Update Committee</button>
        </form>
    </section>
</main>
</div>
{% endblock %}
